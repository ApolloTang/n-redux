const setProperty_es6 = ( obj, key, value ) => {
    const _o = {}; _o[key]=value;
    return Object.assign( {}, obj, _o );
};
console.log(o1, setProperty_es6(o1, 'b', {x:'x', y:'y'}));


const o2 = { a:'a', b:'b'};
const setProperty_es7 = ( obj, key, value ) => {
    const _o = {}; _o[key]=value;
    return { ...obj, _o }
};
