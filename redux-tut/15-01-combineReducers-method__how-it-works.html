<script type="text/babel">

const state_collection = [];
deepFreeze(state_collection);

const rdx_item = ( state={}, action ) => {
    switch (action.type) {
        case 'toggleProperty_isTrue':
            if (state.id !== action.id) {
                return state;
            } else {
                return { ...state, isTrue:!state.isTrue };
            }
            break;
        case 'addItem':
            return { id: action.id, isTrue: true}
            break;
        default:
            return state;
    }
};

const rdx_collection = ( state=[], action ) => {
    switch (action.type){
        case 'toggleProperty_isTrue' :
            return state.map( stateItem => rdx_item(stateItem, action) );
            break;
        case 'addItem' :
            const newItem = rdx_item( state, action );
            return [...state, newItem ]
            break;
        default :
            return state;
    }
};

const rdx_visibilityFilter = ( state='showAll', action ) => {
    switch (action.type) {
        case 'setFilter':
            return action.filterSetting;
        default:
            return state;
    }
}



// const {combineReducers} = Redux;  //<--- comment this out and write our
                                     //     own below to see how it works
const combineReducers = (reducers, action) => {
    function superReducer( state={}, action ) {
        const merged = Object.keys(reducers).reduce(   /// !!!! <-- the crux of redux is here
            ( incrementalObj, key ) => {
                incrementalObj[key] = reducers[key](state[key], action);
                                      //        ^--[1]     ^--[2]
                                      //
                                      // Here you are invoking the reducer with its corressponding
                                      // slice of state, so key[2] point to the branch/slice of state tree
                                      // to be processd by reducers pointed to by key[1].
                                      //
                                      // Be sure that you are keeping track of these key labeling.
                                      // To simplify keeping track of keynames, name the keyname of
                                      // reducer (key[1]) same as the keyname for the branch/sclice of
                                      // state tree (key[2]). [!!! very important]
                return incrementalObj;
            }
        , {});
        return merged;
    }
    return superReducer;
};


// ### Using the combineReducers method, invidual specialize
// ### reducers can be merge together to form a super reducer
// ### These way, specialize reducer can be nested and ultimately
// ### combined to form your root reducer.
const rdx_app = combineReducers({
    collection      : rdx_collection,
    visibilityFilter: rdx_visibilityFilter
} /*, action*/ );


// ### rdx_app is the app level reducer, it is the root reducer.
// ### the root reducer returns the root state of your application.
// ### The root state is composed by a hash table of key-value whose values
// ### are specialize reducers that handle different branches of
// ### your application state tree.
//
// initialState = {

const {createStore} = Redux;
const store = createStore(rdx_app);

console.log('0: ', store.getState());

const id1 = _.uniqueId();
store.dispatch({type:'addItem', id:id1})
console.log(`1: addItem: ${JSON.stringify(store.getState())}`);

const id2 = _.uniqueId();
store.dispatch({type:'addItem', id:id2})
console.log(`2: addItem: ${JSON.stringify(store.getState())}`);

store.dispatch({type:'toggleProperty_isTrue', id:id2})
console.log(`3: toggleProperty_isTrue: ${JSON.stringify(store.getState())}`);

store.dispatch({type:'setFilter', id:id2, filterSetting:'hideAll' })
console.log(`4: setVisibility hideAll: ${JSON.stringify(store.getState())}`);
