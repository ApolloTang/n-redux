<script type="text/babel">

let callbacks = [];

const addCallback = (newCallback) => {
    callbacks.push(newCallback);
    return () => {
        callbacks = callbacks.filter( (cb) => cb !== newCallback );
    };
};

const callback_1_remove = addCallback( () => console.log(1) );
const callback_2_remove = addCallback( () => console.log(2) );
const callback_3_remove = addCallback( () => console.log(3) );
