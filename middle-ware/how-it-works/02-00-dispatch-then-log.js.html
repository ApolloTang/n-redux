const dispatch = (action) => {
    const dispatchResult = '[0]';
    console.log(`dipatching: ${dispatchResult}`);
    return dispatchResult;
};

const dispatch_then_log = (action) => {
    let dispatchResult = dispatch(action);
    (function (action){ console.log(`log > ${action} has dispatch`); })(action)
    return dispatchResult;
}

const dispatchResult_final = dispatch_then_log('action-1');
console.log(dispatchResult_final)
